<div class="mat-dialog-padding" *ngIf="loaded">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    <form (ngSubmit)="sendData()" [formGroup]="formGroup">
      <dynamic-material-form [group]="formGroup" [model]="formModel" (matEvent)="onMatEvent($event)">
      </dynamic-material-form>
    </form>    
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">No Gracias</button>
    <button mat-button color="primary" (click)="sendData()" cdkFocusInitial [disabled]="!formGroup.valid">Aceptar</button>
  </div>
</div>
