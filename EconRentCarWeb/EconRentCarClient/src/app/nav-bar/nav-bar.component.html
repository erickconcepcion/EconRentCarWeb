<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/tipocombustibles']" >Tipos de Combustibles</a>
      <a mat-list-item [routerLink]="['/clientes']" >Clientes</a>
      <a mat-list-item [routerLink]="['/empleados']" >Empleados</a>
      <a mat-list-item [routerLink]="['/inspecciones']" >Inspecciones</a>
      <a mat-list-item [routerLink]="['/marcas']" >Marcas</a>
      <a mat-list-item [routerLink]="['/modelos']" >Modelos</a>
      <a mat-list-item [routerLink]="['/rentas']" >Rentas</a>
      <a mat-list-item [routerLink]="['/tipovehiculos']" >Tipo Vehiculos</a>
      <a mat-list-item [routerLink]="['/vehiculos']" >Vehiculos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>EconRentCarClient</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
